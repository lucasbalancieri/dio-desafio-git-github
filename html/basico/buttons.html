<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>
<body>
    <form method="get">
        <label>Nome:</label><input type="text" name="name" /><br>
        <label>Idade:</label><input type="number" name="age" min="0" max="99"/><br>
        <label>Password:</label><input type="password" name="pswd" /><br>
        <button type="button" onclick="alert('Click!')">Clicável</button>  <!--Apenas clicável, onclick é função js-->
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
